<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feghali Family Site</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script> <!-- For drag-and-drop -->
</head>
<body>
    <h1>Welcome to the Feghali Family Site</h1>
    <div id="auth-button"></div>
    <div id="user-info"></div>
    <div class="container">
        <div class="main-content">
            <h2>Family Tree</h2>
            <div id="family-tree" draggable="true"></div>
            <h2>Manage My Profile</h2>
            <div id="user-management">
                <input type="text" id="userEmail" placeholder="Your email (read-only)" readonly>
                <input type="text" id="userName" placeholder="Your name (read-only)" readonly>
                <select id="maritalStatus">
                    <option value="">Select marital status</option>
                    <option value="Single">Single</option>
                    <option value="Married">Married</option>
                    <option value="Divorced">Divorced</option>
                    <option value="Widowed">Widowed</option>
                </select>
                <input type="text" id="spouseName" placeholder="Select Spouse" list="spouse-options" autocomplete="off">
                <datalist id="spouse-options"></datalist>
                <input type="text" id="parentName" placeholder="Select Parent" list="parent-options" autocomplete="off">
                <datalist id="parent-options"></datalist>
                <button onclick="updateProfile()">Update Profile</button>
            </div>
            <h2>Create or Connect User</h2>
            <div id="user-actions" class="dropzone" droppable="true">
                <input type="text" id="newUserEmail" placeholder="New user email (e.g., joana.feghali@feghali.org)">
                <input type="text" id="newUserName" placeholder="New user name">
                <input type="text" id="newUserLastName" placeholder="New user last name">
                <input type="text" id="newParentName" placeholder="Select Parent" list="new-parent-options" autocomplete="off">
                <datalist id="new-parent-options"></datalist>
                <button onclick="createOrConnectUser()">Create User</button>
                <div id="drop-hint">Drag an orphaned user here to connect</div>
            </div>
        </div>
        <div class="sidebar">
            <h2>Orphaned Users</h2>
            <div id="orphaned-users">
                <ul id="orphaned-list"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
